apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  namespace: aurorachat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
        - name: chat-service
          image: chat-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "8080"
            - name: JWT_SECRET
              value: dev-secret
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: aurorachat
spec:
  selector:
    app: chat-service
  ports:
    - port: 8080
      targetPort: 8080
