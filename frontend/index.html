<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chat v2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --bg: #020617;
        --panel: rgba(15, 23, 42, 0.85);
        --panel-light: rgba(255, 255, 255, 0.06);
        --accent: #6366f1;
        --danger: #dc2626;
        --success: #16a34a;
        --text: #e5e7eb;
        --muted: #94a3b8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #1e1b4b, var(--bg));
        color: var(--text);
        font-family: Inter, system-ui, -apple-system;
        display: flex;
        overflow: hidden;
      }

      #app {
        display: flex;
        flex: 1;
      }

      #sidebar {
        width: 260px;
        background: var(--panel);
        backdrop-filter: blur(16px);
        padding: 16px;
        border-right: 1px solid rgba(255, 255, 255, 0.05);
        display: flex;
        flex-direction: column;
      }

      #main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .room {
        padding: 10px 12px;
        border-radius: 10px;
        cursor: pointer;
        color: var(--muted);
      }

      .room.active {
        background: var(--panel-light);
        color: white;
      }

      #online {
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
      }

      .online-user {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 6px 8px;
        border-radius: 8px;
        font-size: 14px;
      }

      .online-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #22c55e;
        box-shadow: 0 0 6px rgba(34, 197, 94, 0.8);
      }

      #messages {
        flex: 1;
        padding: 24px;
        overflow: auto;
      }

      .message {
        max-width: 60%;
        padding: 10px 14px;
        border-radius: 14px;
        margin-bottom: 10px;
      }

      .message.me {
        background: linear-gradient(135deg, #6366f1, #818cf8);
        margin-left: auto;
      }

      .message.other {
        background: var(--panel-light);
        margin-right: auto;
      }

      .username {
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 4px;
      }

      #inputBox {
        padding: 16px;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      #input {
        width: 100%;
        padding: 14px;
        border-radius: 14px;
        background: #020617;
        border: 1px solid #334155;
        color: white;
      }

      #auth {
        margin: auto;
        width: 360px;
        background: var(--panel);
        padding: 24px;
        border-radius: 16px;
      }

      #auth input {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: 1px solid #334155;
        background: #020617;
        color: white;
      }

      button {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: var(--accent);
        color: white;
        cursor: pointer;
        font-weight: 600;
      }

      button.secondary {
        background: transparent;
        border: 1px solid #334155;
        margin-top: 8px;
      }

      #toast {
        position: fixed;
        bottom: 24px;
        right: 24px;
        min-width: 260px;
        padding: 14px 18px;
        border-radius: 12px;
        font-weight: 600;
        color: white;
        background: var(--success);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.25s ease;
        z-index: 9999;
      }

      #toast.show {
        opacity: 1;
        transform: translateY(0);
      }

      #toast.error {
        background: var(--danger);
      }
    </style>
  </head>

  <body>
    <!-- AUTH -->
    <div id="auth">
      <h2>Welcome</h2>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button class="secondary" onclick="register()">Register</button>
    </div>

    <!-- APP -->
    <div id="app" style="display: none">
      <div id="sidebar">
        <h3>Rooms</h3>
        <div class="room active">General</div>

        <div id="online">
          <h4 style="margin: 8px 0; color: var(--muted)">Online</h4>
          <div id="onlineList"></div>
        </div>

        <div style="margin-top: auto">
          <button class="secondary" onclick="logout()">Logout</button>
        </div>
      </div>

      <div id="main">
        <div id="messages"></div>
        <div id="inputBox">
          <input id="input" placeholder="Message..." />
        </div>
      </div>
    </div>

    <!-- TOAST -->
    <div id="toast"></div>

    <script>
      let ws;
      let currentUser;

      const authEl = document.getElementById("auth");
      const appEl = document.getElementById("app");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const onlineList = document.getElementById("onlineList");
      const toast = document.getElementById("toast");

      function showToast(text, type = "success", timeout = 3000) {
        toast.textContent = text;
        toast.className = "";
        toast.classList.add("show");
        if (type === "error") toast.classList.add("error");

        setTimeout(() => {
          toast.classList.remove("show");
        }, timeout);
      }

      function parseJwt(token) {
        return JSON.parse(atob(token.split(".")[1]));
      }

      async function login() {
        const res = await fetch("http://localhost:4000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username.value,
            password: password.value,
          }),
        });

        if (!res.ok) {
          showToast("Invalid credentials", "error");
          return;
        }

        const data = await res.json();
        localStorage.token = data.token;
        showToast("Logged in successfully");
        startApp(data.token);
      }

      async function register() {
        const res = await fetch("http://localhost:4000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username.value,
            password: password.value,
          }),
        });

        if (!res.ok) {
          showToast("Registration failed", "error");
          return;
        }

        showToast("Registration successful");
      }

      function renderOnline(users) {
        onlineList.innerHTML = "";
        users.forEach((u) => {
          const el = document.createElement("div");
          el.className = "online-user";
          el.innerHTML = `
            <div class="online-dot"></div>
            <div>${u}</div>
          `;
          onlineList.appendChild(el);
        });
      }

      function startApp(token) {
        currentUser = parseJwt(token).username;

        authEl.style.display = "none";
        appEl.style.display = "flex";

        ws = new WebSocket("ws://localhost:8080?token=" + token);

        ws.onmessage = (e) => {
          const msg = JSON.parse(e.data);

          if (msg.type === "rate_limited") {
            showToast("Too many messages â€” slow down", "error", 4000);
            return;
          }

          if (msg.type === "online_users") {
            renderOnline(msg.users);
            return;
          }

          if (msg.text) {
            const wrap = document.createElement("div");
            wrap.className =
              "message " + (msg.user === currentUser ? "me" : "other");

            wrap.innerHTML = `
              <div class="username">${msg.user}</div>
              <div>${msg.text}</div>
            `;

            messages.appendChild(wrap);
            messages.scrollTop = messages.scrollHeight;
          }
        };
      }

      function logout() {
        if (ws) ws.close();
        localStorage.removeItem("token");
        messages.innerHTML = "";
        onlineList.innerHTML = "";
        appEl.style.display = "none";
        authEl.style.display = "block";
      }

      input.onkeydown = (e) => {
        if (e.key === "Enter" && input.value) {
          ws.send(JSON.stringify({ text: input.value }));
          input.value = "";
        }
      };

      const savedToken = localStorage.token;
      if (savedToken) startApp(savedToken);
    </script>
  </body>
</html>
