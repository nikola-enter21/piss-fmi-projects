<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AuroraChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        --bg: #0e0f13;
        --sidebar: #111214;
        --panel: #1a1b1e;
        --panel-light: #232428;
        --accent: #5865f2;
        --danger: #ed4245;
        --text: #dcddde;
        --muted: #949ba4;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, BlinkMacSystemFont;
        display: flex;
        overflow: hidden;
      }

      /* AUTH */
      #auth {
        margin: auto;
        width: 360px;
        background: var(--panel);
        padding: 28px;
        border-radius: 8px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      }

      #auth h2 {
        margin-bottom: 16px;
        text-align: center;
      }

      #auth input {
        width: 100%;
        padding: 12px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: none;
        background: #0e0f13;
        color: white;
      }

      #auth button {
        width: 100%;
        padding: 12px;
        border-radius: 4px;
        border: none;
        background: var(--accent);
        color: white;
        cursor: pointer;
        font-weight: 600;
      }

      #auth button.secondary {
        background: transparent;
        border: 1px solid #2b2d31;
        margin-top: 8px;
      }

      /* APP LAYOUT */
      #app {
        display: none;
        flex: 1;
      }

      #sidebar {
        width: 240px;
        background: var(--sidebar);
        display: flex;
        flex-direction: column;
        padding: 12px;
      }

      #channels {
        flex: 1;
      }

      .channel {
        padding: 8px 10px;
        border-radius: 4px;
        cursor: pointer;
        color: var(--muted);
      }

      .channel.active {
        background: var(--panel-light);
        color: white;
      }

      /* USER BOX */
      #userBox {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--panel);
        padding: 10px;
        border-radius: 6px;
        font-size: 14px;
      }

      #usernameLabel {
        font-weight: 600;
      }

      #logoutBtn {
        background: transparent;
        border: none;
        color: var(--muted);
        cursor: pointer;
        font-size: 13px;
      }

      #logoutBtn:hover {
        color: var(--danger);
      }

      /* MAIN CHAT */
      #main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--panel);
      }

      #header {
        height: 48px;
        padding: 0 16px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #2b2d31;
        font-weight: 600;
      }

      #messages {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
      }

      .message {
        margin-bottom: 14px;
      }

      .message .user {
        font-size: 13px;
        font-weight: 600;
      }

      .message .text {
        font-size: 14px;
        margin-top: 2px;
      }

      .me .user {
        color: var(--accent);
      }

      #inputBox {
        padding: 12px;
        border-top: 1px solid #2b2d31;
      }

      #input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        background: #0e0f13;
        border: none;
        color: white;
        font-size: 14px;
      }

      /* TOAST */
      #toast {
        position: fixed;
        bottom: 24px;
        right: 24px;
        padding: 12px 16px;
        border-radius: 6px;
        font-weight: 600;
        background: var(--accent);
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.2s ease;
      }

      #toast.show {
        opacity: 1;
        transform: translateY(0);
      }

      #toast.error {
        background: var(--danger);
      }
    </style>
  </head>

  <body>
    <!-- AUTH -->
    <div id="auth">
      <h2>AuroraChat</h2>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button class="secondary" onclick="register()">Register</button>
    </div>

    <!-- APP -->
    <div id="app">
      <div id="sidebar">
        <div id="channels">
          <div class="channel active"># general</div>
        </div>

        <div id="userBox">
          <div id="usernameLabel"></div>
          <button id="logoutBtn">Logout</button>
        </div>
      </div>

      <div id="main">
        <div id="header"># general</div>
        <div id="messages"></div>
        <div id="inputBox">
          <input id="input" placeholder="Message #general" />
        </div>
      </div>
    </div>

    <!-- TOAST -->
    <div id="toast"></div>

    <script>
      // const USERS_API = "http://api.users.127.0.0.1.nip.io";
      // const CHAT_WS = "ws://ws.chat.127.0.0.1.nip.io";
      const USERS_API = "http://localhost:4000";
      const CHAT_WS = "ws://localhost:8080";

      let ws;
      let currentUser;

      const authEl = document.getElementById("auth");
      const appEl = document.getElementById("app");
      const messages = document.getElementById("messages");
      const input = document.getElementById("input");
      const toast = document.getElementById("toast");

      function showToast(text, error = false) {
        toast.textContent = text;
        toast.className = error ? "show error" : "show";
        setTimeout(() => toast.classList.remove("show"), 3000);
      }

      function parseJwt(token) {
        return JSON.parse(atob(token.split(".")[1]));
      }

      async function login() {
        const res = await fetch(`${USERS_API}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username.value,
            password: password.value,
          }),
        });

        if (!res.ok) return showToast("Invalid credentials", true);

        const data = await res.json();
        localStorage.token = data.token;
        startApp(data.token);
      }

      async function register() {
        const res = await fetch(`${USERS_API}/api/auth/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username.value,
            password: password.value,
          }),
        });

        if (!res.ok) return showToast("Registration failed", true);
        showToast("Registered successfully");
      }

      function startApp(token) {
        currentUser = parseJwt(token).username;

        authEl.style.display = "none";
        appEl.style.display = "flex";

        document.getElementById("usernameLabel").innerText = currentUser;
        document.getElementById("logoutBtn").onclick = logout;

        ws = new WebSocket(`${CHAT_WS}?token=${token}`);

        ws.onmessage = (e) => {
          const msg = JSON.parse(e.data);
          if (!msg.text) return;

          const el = document.createElement("div");
          el.className = "message " + (msg.user === currentUser ? "me" : "");

          const userEl = document.createElement("div");
          userEl.className = "user";
          userEl.textContent = msg.user;

          const textEl = document.createElement("div");
          textEl.className = "text";
          textEl.textContent = msg.text;

          el.appendChild(userEl);
          el.appendChild(textEl);

          messages.appendChild(el);
          messages.scrollTop = messages.scrollHeight;
        };
      }

      function logout() {
        if (ws) ws.close();
        localStorage.removeItem("token");
        location.reload();
      }

      input.onkeydown = (e) => {
        if (e.key === "Enter" && input.value) {
          ws.send(JSON.stringify({ text: input.value }));
          input.value = "";
        }
      };

      (function bootstrap() {
        const token = localStorage.token;
        if (token) startApp(token);
      })();
    </script>
  </body>
</html>
